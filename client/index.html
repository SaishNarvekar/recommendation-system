		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkEx7vnRZnNxFTK8Fi3TpuIv_jjKGw7Rs&callback=initMap"
			async defer></script>
<script type="text/javascript">
async function start() {
	let response = await fetch("http://192.168.43.146:5000/api");
	let parsed = await response.json();
	for (var i in parsed) {

		marker = {}
		coords = {}
		coords['lat'] = parseFloat(parsed[i]['lat']);
		coords['lng'] = parseFloat(parsed[i]['log']);
		// console.log(coords);
		marker['coords'] = coords;
		marker['content'] = parsed[i]['name'];

		if (parsed[i]['cluster'] == 0) {
			marker['iconImage'] = " https://image.flaticon.com/icons/svg/660/660425.svg";
		}
		if (parsed[i]['cluster'] == 1) {
			marker['iconImage'] = 'https://image.flaticon.com/icons/svg/149/149802.svg';
		}
		//console.log(marker);
		addMarker(marker);
	}
}
</script>
